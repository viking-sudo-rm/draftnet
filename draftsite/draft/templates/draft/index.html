{% load static %}
<html ng-app="draftnet">
<head>
	<title>Draftnet &middot; Draft</title>

	<script type="text/javascript" src="{% static 'draft/angular/angular.js' %}"></script>
	<script type="text/javascript" src="{% static 'draft/jquery-3.2.1.min.js' %}"></script>
	<!--<script type="text/javascript" src="{% static 'draft/angular/angular.min.js' %}"></script>-->
	<script type="text/javascript" src="{% static 'draft/app.js' %}"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="{% static 'draft/style.css' %}" />

</head>
<body ng-controller="DraftController as draftCtrl">
<img src="{% static 'draft/images/titan_background.jpg' %}" id="background" />
<div id="topBar" class="bar row">
		<div class="prediction col-md-8" ng-if="draftCtrl.prediction">
			<h3 class="suggestion-text">[[ draftCtrl.getSuggestionText() ]]</h3>
			<img class="suggestion" ng-repeat="hero in draftCtrl.prediction" ng-class="{'selected' : draftCtrl.isSelected(hero)}" ng-click="draftCtrl.selectHero(hero)" src="{% static "draft/images/hero_icons/" %}[[ hero.name ]].png" />
		</div>
		<div class="turn-banner col-md-4 text-uppercase text-right" ng-class="{'choosing' : draftCtrl.isChoosing(), 'reporting' : !draftCtrl.isChoosing()}">[[ draftCtrl.getTurnText() ]]</div>
</div>
<div class="content-container">
	<div class="text-center search-container"><input type="text" id="search" ng-model="draftCtrl.searchFilter" placeholder="Search heroes..." /></div>
	<div id="heroGrid">
		<div class="grid" ng-repeat="hero in draftCtrl.list | orderBy:'localized_name'">
			<div class="ban-line" ng-if="draftCtrl.isBanned(hero)"></div>
			<img src="{% static "draft/images/hero_icons/" %}[[ hero.name ]].png" ng-class="{'filtered' : draftCtrl.isFiltered(hero), 'selected' : draftCtrl.isSelected(hero), 'picked' : draftCtrl.isPicked(hero), 'banned' : draftCtrl.isBanned(hero)}" ng-click="draftCtrl.selectHero(hero)">
		</div>
		
	</div>
	<div class="button-choose-container text-center">
		<button ng-if="draftCtrl.isValidSelection()" ng-class="{'ban' : !draftCtrl.getNextAction().pick, 'pick' : draftCtrl.getNextAction().pick }" ng-click="draftCtrl.choose()" class="text-uppercase button-choose">[[ draftCtrl.getNextActionTitle() ]] [[ draftCtrl.selectedHero.localized_name ]]</button>
		<div ng-if="!draftCtrl.isValidSelection()" class="spacer"></div>
	</div>
</div>

<div id="bottomBar" class="bar row">

	<div class="text-center col-md-5 col-md-offset-1">
		<h3 class="suggestion-text player text-uppercase" ng-class="{'turn' : draftCtrl.isChoosing() }">Your Team</h3>
		<div class="row">
			<div class="pick-slot"><img ng-if="draftCtrl.getPick(0,0)" class="selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getPick(0,0).name ]].png" ></div>
			<div class="pick-slot"><img ng-if="draftCtrl.getPick(0,1)" class="selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getPick(0,1).name ]].png" ></div>
			<div class="pick-slot"><img ng-if="draftCtrl.getPick(0,2)" class="selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getPick(0,2).name ]].png" ></div>
			<div class="pick-slot"><img ng-if="draftCtrl.getPick(0,3)" class="selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getPick(0,3).name ]].png" ></div>
			<div class="pick-slot"><img ng-if="draftCtrl.getPick(0,4)" class="selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getPick(0,4).name ]].png" ></div>
		</div>
		<div class="row">
			<div class="ban-slot"><div class="ban-line" ng-if="draftCtrl.getBan(0,0)"></div><img ng-if="draftCtrl.getBan(0,0)" class="banned selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getBan(0,0).name ]].png" ></div>
			<div class="ban-slot"><div class="ban-line" ng-if="draftCtrl.getBan(0,1)"></div><img ng-if="draftCtrl.getBan(0,1)" class="banned selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getBan(0,1).name ]].png" ></div>
			<div class="ban-slot"><div class="ban-line" ng-if="draftCtrl.getBan(0,2)"></div><img ng-if="draftCtrl.getBan(0,2)" class="banned selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getBan(0,2).name ]].png" ></div>
			<div class="ban-slot"><div class="ban-line" ng-if="draftCtrl.getBan(0,3)"></div><img ng-if="draftCtrl.getBan(0,3)" class="banned selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getBan(0,3).name ]].png" ></div>
			<div class="ban-slot"><div class="ban-line" ng-if="draftCtrl.getBan(0,4)"></div><img ng-if="draftCtrl.getBan(0,4)" class="banned selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getBan(0,4).name ]].png" ></div>
		</div>
	</div>
	<div class="text-center col-md-5">
		<h3 class="suggestion-text enemy text-uppercase" ng-class="{'turn' : !draftCtrl.isChoosing() }">Enemy Team</h3>
		<div class="row">
			<div class="pick-slot"><img ng-if="draftCtrl.getPick(1,0)" class="selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getPick(1,0).name ]].png" ></div>
			<div class="pick-slot"><img ng-if="draftCtrl.getPick(1,1)" class="selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getPick(1,1).name ]].png" ></div>
			<div class="pick-slot"><img ng-if="draftCtrl.getPick(1,2)" class="selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getPick(1,2).name ]].png" ></div>
			<div class="pick-slot"><img ng-if="draftCtrl.getPick(1,3)" class="selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getPick(1,3).name ]].png" ></div>
			<div class="pick-slot"><img ng-if="draftCtrl.getPick(1,4)" class="selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getPick(1,4).name ]].png" ></div>
		</div>
		<div class="row">
			<div class="ban-slot"><div class="ban-line" ng-if="draftCtrl.getBan(1,0)"></div><img ng-if="draftCtrl.getBan(0,0)" class="banned selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getBan(1,0).name ]].png" ></div>
			<div class="ban-slot"><div class="ban-line" ng-if="draftCtrl.getBan(1,1)"></div><img ng-if="draftCtrl.getBan(1,1)" class="banned selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getBan(1,1).name ]].png" ></div>
			<div class="ban-slot"><div class="ban-line" ng-if="draftCtrl.getBan(1,2)"></div><img ng-if="draftCtrl.getBan(1,2)" class="banned selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getBan(1,2).name ]].png" ></div>
			<div class="ban-slot"><div class="ban-line" ng-if="draftCtrl.getBan(1,3)"></div><img ng-if="draftCtrl.getBan(1,3)" class="banned selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getBan(1,3).name ]].png" ></div>
			<div class="ban-slot"><div class="ban-line" ng-if="draftCtrl.getBan(1,4)"></div><img ng-if="draftCtrl.getBan(1,4)" class="banned selection" src="{% static "draft/images/hero_icons/" %}[[ draftCtrl.getBan(1,4).name ]].png" ></div>
		</div>
	</div>
</div>
</body>
</html>
